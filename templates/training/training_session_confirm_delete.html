{% extends "base.html" %}

{% block title %}Usuń sesję{% endblock %}

{% block content %}
<h2>Usuń sesję treningową</h2>

<p>Czy na pewno chcesz usunąć tę sesję?</p>

<ul>
  <li><strong>Start:</strong> {{ session.start }}</li>
  <li><strong>Koniec:</strong> {{ session.end }}</li>
</ul>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Usuń</button>
  <a href="{% url 'training_session_list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
