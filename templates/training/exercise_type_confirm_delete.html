{% extends "base.html" %}

{% block title %}Usuń typ ćwiczenia{% endblock %}

{% block content %}
<h2>Usuń typ ćwiczenia</h2>

<p>Czy na pewno chcesz usunąć ten typ ćwiczenia?</p>

<ul>
  <li><strong>Nazwa:</strong> {{ type.name }}</li>
</ul>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Usuń</button>
  <a href="{% url 'exercise_type_list' %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
