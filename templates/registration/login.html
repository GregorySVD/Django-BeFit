{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<h2>Logowanie</h2>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <div class="mb-3">
    <label class="form-label">Nazwa użytkownika</label>
    {{ form.username }}
  </div>

  <div class="mb-3">
    <label class="form-label">Hasło</label>
    {{ form.password }}
  </div>

  <button type="submit" class="btn btn-primary">Zaloguj</button>
</form>
{% endblock %}
